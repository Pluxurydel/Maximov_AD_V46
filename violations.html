<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нарушения</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Нарушения</h1>
        <nav>
            <ul>
             
                <li><a href="violations.html">Нарушения</a></li>
                <li><a href="drivers.html">Водители</a></li>
                <li><a href="rozusk.html">Розыск</a></li>
             
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Список нарушений</h2>
            <table id="violationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Водитель</th>
                        <th>Транспортное средство</th>
                        <th>Тип нарушения</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section>
            <h2>Добавить нарушение</h2>
            <form id="addViolationForm">
                <label for="driver">Водитель:</label>
                <input type="text" id="driver" name="driver" required>

                <label for="vehicle">Транспортное средство:</label>
                <input type="text" id="vehicle" name="vehicle" required>

                <label for="violationType">Тип нарушения:</label>
                <input type="text" id="violationType" name="violationType" required>

                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Добавить</button>
            </form>
        </section>
    </main>
   

    <script>

        document.getElementById('addViolationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const driver = document.getElementById('driver').value;
            const vehicle = document.getElementById('vehicle').value;
            const violationType = document.getElementById('violationType').value;
            const date = document.getElementById('date').value;

            const id = Date.now();

            const table = document.getElementById('violationsTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            newRow.insertCell(0).textContent = id;
            newRow.insertCell(1).textContent = driver;
            newRow.insertCell(2).textContent = vehicle;
            newRow.insertCell(3).textContent = violationType;
            newRow.insertCell(4).textContent = date;

            document.getElementById('addViolationForm').reset();
        });
    </script>
</body>

</html>
